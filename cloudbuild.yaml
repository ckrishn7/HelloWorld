steps:
  - name: gradle:jdk17-alpine
    entrypoint: gradle
    args: ["assemble"]
 
  # Docker Build
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 
           'us-central1-docker.pkg.dev/${PROJECT_ID}/my-docker-repo/myimage',
           "--build-arg=JAR_FILE=build/libs/demo-0.0.1.jar app.jar",
           '.']

  # Docker Push
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 
           'us-central1-docker.pkg.dev/${PROJECT_ID}/my-docker-repo/myimage']